<app-nav></app-nav>
<div class="container">
  <div class="row border border-4 rounded-pill mt-5">
    <h3 class="text-center"> Add Product</h3>
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="myForm" (ngSubmit)="postdata()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" [(ngModel)]="myData.name" class="form-control" formControlName="name" />
          <div class="text-end" *ngIf="formData['name'].invalid && formData['name'].touched">
            <small *ngIf="formData['name'].errors && formData['name'].errors['required']" class="text-danger">Name is
              Required</small>
            <small *ngIf="formData['name'].errors && formData['name'].errors['pattern']" class="text-danger">Name must
              be in alphabet
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="text" name="price" [(ngModel)]="myData.price" class="form-control" formControlName="price" />
          <div class="text-end" *ngIf="formData['price'].invalid && formData['price'].touched">
            <small class="text-danger" *ngIf="formData['price'].errors && formData['price'].errors['required']">Price is
              Required</small>
            <small class="text-danger" *ngIf="formData['price'].errors && formData['price'].errors['pattern']">Price
              must be number</small>
          </div>
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="text" name="quantity" [(ngModel)]="myData.quantity" class="form-control"
            formControlName="quantity" />
          <div class="text-end" *ngIf="formData['quantity'].invalid && formData['quantity'].touched">
            <small class="text-danger"
              *ngIf="formData['quantity'].errors && formData['quantity'].errors['required']">Quantity is
              Required</small>
            <small class="text-danger"
              *ngIf="formData['quantity'].errors && formData['quantity'].errors['pattern']">Quantity must be a
              number</small>
          </div>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" name="category" [(ngModel)]="myData.category" class="form-control"
            formControlName="category" />
          <div class="text-end" *ngIf="formData['category'].invalid && formData['category'].touched">
            <small class="text-danger"
              *ngIf="formData['category'].errors && formData['category'].errors['required']">Category is
              Required</small>
            <small class="text-danger"
              *ngIf="formData['category'].errors && formData['category'].errors['pattern']">Category must be in
              alphabet</small>
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" name="description" [(ngModel)]="myData.description" class="form-control"
            formControlName="description" />
          <div class="text-end" *ngIf="formData['description'].invalid && formData['description'].touched">
            <small class="text-danger"
              *ngIf="formData['description'].errors && formData['description'].errors['required']">Description is
              Required</small>
            <small class="text-danger"
              *ngIf="formData['description'].errors && formData['description'].errors['pattern']">Description must be in
              alphabet</small>
          </div>
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="text" name="img" [(ngModel)]="myData.img" class="form-control" formControlName="image" />
          <div class="text-end" *ngIf="formData['image'].invalid && formData['image'].touched">
            <small class="text-danger" *ngIf="formData['image'].errors && formData['image'].errors['required']">Image is
              Required</small>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" value="Add" class="btn btn-success my-3" [disabled]="myForm.invalid" />
        </div>
      </form>
    </div>
  </div>
</div>
