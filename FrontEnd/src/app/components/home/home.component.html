<nav class="navbar navbar-expand-lg row">
  <div class="container-fluid col-md-6">
    <a class="navbar-brand" routerLink="/">Solution Point</a>
  </div>
  <div class="col-md-3">
    <form>
      <input class="form-control me-2" type="text" placeholder="Search with name" aria-label="Search" name="search"
        [(ngModel)]="search">
    </form>
  </div>
  <div class="col-md-3">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="btn btn-dark" routerLink="/add">Add Product</button>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5  ">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Desc</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pro of proData | search:search">
            <td>{{pro.name}}</td>
            <td>{{pro.description}}</td>
            <td>{{pro.category}}</td>
            <td>
              <div class="example-button-row">
                <a class="btn btn-warning" [routerLink]="['/edit',pro._id]">Edit</a>&nbsp;
                <a class="btn btn-success" [routerLink]="['/show',pro._id]">Details</a>&nbsp;
                <a class="btn btn-danger" (click)="delPro(pro._id)">Delete</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
